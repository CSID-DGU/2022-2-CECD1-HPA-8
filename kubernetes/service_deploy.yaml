apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-config
            items:
              - key: nginx.conf
                path: nginx.conf
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: example
spec:
  selector:
    app: nginx
  ports:
    - name: http
      port: 80
      targetPort: http
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: my-flask-app:latest
          imagePullPolicy: Never
          ports:
            - name: http
              containerPort: 8000
      volumes:
        - name: app-data
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: flask-app
  namespace: example
spec:
  selector:
    app: flask-app
  ports:
    - name: http
      port: 8000
      targetPort: http
  type: ClusterIP
